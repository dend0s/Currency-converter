<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Конвертер валют Django</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container w-25">
    <h1 class="text-center">Конвертер валют</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Сумма</label>
            <input type="number" id="disabledTextInput" class="form-control" min="1" name="amount" value="{{ amount }}">
        </div>
        <div class="mb-3">
            <label for="disabledSelect" class="form-label">Меняем</label>
            <select id="disabledSelect" class="form-select" name="from_value">
                {% for currency in currencies %}
                    <option value="{{ currency }}"
                            {% if from_value == currency %}selected{% endif %}>{{ currency }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="disabledSelect" class="form-label">Получаем</label>
            <select id="disabledSelect" class="form-select" name="to_value">
                {% for currency in currencies %}
                    <option value="{{ currency }}"
                            {% if to_value == currency %}selected{% endif %}>{{ currency }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-dark">Рассчитать</button>
        </div>
    </form>
    <br>
    {% if result %}
        <div class="card">
            <div class="card-body text-center">
                <h4>{{ result }}</h4>
            </div>
        </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
